<app-header></app-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-img [src]="serie.poster"></ion-img>

    <ion-card-header>
      <ion-card-title>{{ serie.titulo }}</ion-card-title>
      <ion-card-subtitle>{{ serie.fecha_emision }}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-chip color="medium">{{ serie.categorias }}</ion-chip>
      <p>{{ serie.sinopsis }}</p>
      <ion-text color="primary">Capítulos: {{ serie.numero_capitulos }}</ion-text>

      <ion-button expand="full" color="primary" (click)="openModal()">Puntuación</ion-button>
    </ion-card-content>
  </ion-card>

  <ion-fab slot="fixed" horizontal="end" vertical="bottom">
    <ion-fab-button>
      <ion-icon name="ellipsis-horizontal-outline"></ion-icon>
    </ion-fab-button>

    <ion-fab-list side="top">
      <ion-fab-button href="https://www.youtube.com/" target="_blank">
        <ion-icon name="logo-youtube"></ion-icon>
      </ion-fab-button>
      <ion-fab-button href="https://www.x.com/" target="_blank">
        <ion-icon name="logo-twitter"></ion-icon>
      </ion-fab-button>
      <ion-fab-button href="https://www.instagram.com/" target="_blank">
        <ion-icon name="logo-instagram"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>

  <ion-modal [isOpen]="isModalOpen" (ionModalDidDismiss)="onModalDismiss()">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>Puntuación</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="closeModal()">Cerrar</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>

      <ion-content>
        <ion-item>
          <ion-label>Email</ion-label>
          <ion-input [(ngModel)]="email" type="email" placeholder="correo@ejemplo.com" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label>Puntuación</ion-label>
          <ion-range [(ngModel)]="rating" min="1" max="10" step="1" snaps="true"></ion-range>
        </ion-item>

        <ion-button expand="full" (click)="submitRating()">Enviar Puntuación</ion-button>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
