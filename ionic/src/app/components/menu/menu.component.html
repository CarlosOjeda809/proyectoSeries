<ion-menu side="end" menuId="menuSeries" contentId="principal">
  <ion-content class="ion-padding">
    <ion-toolbar color="primary">
      <ion-title class="ion-text-center">Categor√≠as</ion-title>
    </ion-toolbar>

    <ion-list>
      <ion-menu-toggle>
        @for (cat of categorias; track $index) {
          <ion-item style="margin-top: 10px"
                    [routerLink]="['/tabs/categorias', cat.nombre,]"
                    routerDirection="root" type="primary"
                    lines="full"
                    button>
            <ion-avatar slot="start">
              <ion-img [src]="cat.imagen"></ion-img>
            </ion-avatar>
            <ion-label class="ion-text-wrap" color="primary">{{ cat.nombre }}</ion-label>
          </ion-item>
        }
      </ion-menu-toggle>
    </ion-list>
  </ion-content>
</ion-menu>
